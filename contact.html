<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="contact-page">
    <header>

        <div id="navbar">
            <div class="logo">HOME</div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="projects.html"> My Projects</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>

            </div>
        </div>
    </header>

    <div id="up-page">
        <h1> Contact Me</h1>

    </div>

    <section class="form">

        <div class="form-div">
            <br><br>
            <div id="form-side">

                <h5>Name</h5>

                <br>

                <form class="contact-form">

                    <input type="text" required placeholder="   Enter Full Name">
                    <br><br>
                    <input type="email" required placeholder="   Enter Your E-mail">
                    <br><br>
                    <!-- ✅ Message box -->
                    <textarea class="message-box" required placeholder="  Message"></textarea> <br> <br>
                    <input class="button" type="submit" value=" Send Message">
                </form>
                <br><br>
            </div>

            <div class="form-side-2">

                <h4>Contact Here</h4>

                <br>
                <form class="contact-here-right">

                    <input type="text" class="input-2" required placeholder="   Enter Full Name">
                    <br><br>
                    <input type="email" class="input-2" placeholder="   Enter Your E-mail">
                    <br><br>
                    <!-- ✅ Message box -->
                    <textarea class="message-box-right" required placeholder="  Message"></textarea> <br> <br>
                    <input class="button-right" type="submit" value=" Send Message">

                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="https://linkedin.com" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

    </footer>
</body>

</html>
